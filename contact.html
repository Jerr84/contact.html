    <!-- JavaScript for Modal -->
    <script>
        function showContactForm() {
            document.getElementById('contactFormDialog').style.display = 'block';
        }

        function closeContactForm() {
            document.getElementById('contactFormDialog').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('contactFormDialog')) {
                document.getElementById('contactFormDialog').style.display = 'none';
            }
        }
    </script>
