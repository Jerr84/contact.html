<!DOCTYPE html>
<html>
<head>
    <title>JERRY GRAFIX</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for social media icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Additional meta tags for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #333;
            color: #fff;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/mockup.jpg') no-repeat center center/cover; /* Add your background image here */
            z-index: -1;
        }
        header {
            background: transparent;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .hero .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .hero .buttons a {
            background-color: #fff;
            color: #333;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .hero .buttons a:hover {
            background-color: #333;
            color: #fff;
        }
        .portfolio {
            padding: 60px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
        }
        .portfolio h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .portfolio .portfolio-item {
            display: inline-block;
            width: calc(33.33% - 40px);
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .portfolio .portfolio-item img {
            width: 100%;
            display: block;
        }
        .portfolio .portfolio-item:hover {
            transform: scale(1.05);
        }
        .social-icons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .social-icons a {
            display: block;
            color: #fff;
            margin: 10px 0;
            font-size: 1.5em;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo 1.png" alt="Logo" class="logo"> <!-- Add your logo image here -->
        <h1 id="title">JERRY GRAFIX STUDIOS</h1>
        <nav>
            <ul>
                <li><a href="jerry.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="portfolio.html">Portfolio</a></li> <!-- Added Portfolio link -->
            </ul>
        </nav>
    </header>
    <div class="hero">
        <p>Get to know us more</p>
        <div class="buttons">
            <a href="contact.html">Contact</a>
            <a href="about.html">More About Us</a>
        </div>
    </div>
    <section class="portfolio" id="portfolio"> <!-- Added id="portfolio" -->
        <h2>Our Portfolio</h2>
        <div class="portfolio-item">
            <img src="images/project1.jpg" alt="Project 1">
        </div>
        <div class="portfolio-item">
            <img src="images/project2.jpg" alt="Project 2">
        </div>
        <div class="portfolio-item">
            <img src="images/project3.jpg" alt="Project 3">
        </div>
        <div class="portfolio-item">
            <img src="images/project4.jpg" alt="Project 4">
        </div>
        <div class="portfolio-item">
            <img src="images/project5.jpg" alt="Project 5">
        </div>
        <div class="portfolio-item">
            <img src="images/project6.jpg" alt="Project 6">
        </div>
    </section>
    <div class="social-icons">
        <a href="https://www.facebook.com/jerrygrafix"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/jerrygrafix"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/jerrygrafix"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/+233542681184"><i class="fab fa-whatsapp"></i></a>
    </div>
    <footer>
        <p>&copy; 2024 JERRY GRAFIX</p>
    </footer>
</body>
</html>
